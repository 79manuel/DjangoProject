<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Websites access records</title>
</head>
<body>
    <h1>Hello, this is the websites access records.</h1>
    <h2>Here is the list:</h2>
    <div>
        {% if access_records %}
        <table>
            <thead>
                <th>Website Name</th>
                <th>Date Accessed</th>
            </thead>

            {% for i in access_records  %}

            <tr>
                <td>{{ i.name }}</td>
                <td>{{ i.date }}</td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
    </div>
</body>
</html>
